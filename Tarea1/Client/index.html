<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Empleados</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            padding: 5px;
        }
    </style> 
    <script type="module"> //codigo javascript

        //Si se presiona el boton insertar empleados:
        document.addEventListener('DOMContentLoaded', () => {
            const insertarEmpleadosBtn = document.getElementById('insertar-empleados-btn');
            insertarEmpleadosBtn.addEventListener('click', () => {
                window.location.href = '/ingresar'; //crea una solicitud GET a la ruta \ingresar para que Express la maneje
            });
    });

    </script>
</head>
<body>
    <main>
        <div class="form-container">
        <h1>Empleados de la Empresa</h1> 
        <table style="width: 100%;">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Salario</th>
            </tr>
            <tr>
                <td>ESPACIO DE ID</td>
                <td>ESPACIO DE NOMBRE</td>
                <td>ESPACIO DE SALARIO</td>
            </tr>
        </table>
        <button id="insertar-empleados-btn">Insertar Empleados</button>
        </div>
    </main>
</body>
</html>
